<!DOCTYPE html>
<html>
<head>
	<title>LocalStorage</title>
</head>
<body>
	<section id="dropdown">
		<select id="list">
			<option value="white">White</option>
			<option value="green">Green</option>
			<option value="orange">Orange</option>
			<option value="black">Black</option>
		</select>
		<button id="submitbtn">set background</button>
		<button id="reset">reset background</button>
	</section>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			localStorage.bgcolor = "";
			var bg = localStorage.bgcolor;
			if(bg.length == 0){
				$("#list").val("white");
			}else{
				$("#list").val(bg);
				$("body").css("background-color", bg);
			}

			$("#submitbtn").click(function(){
				localStorage.bgcolor = $("#list").val();
				$("body").css("background-color", localStorage.bgcolor);
				console.log(localStorage.bgcolor);
			});

			$("#reset").click(function(){
				localStorage.bgcolor = "white";
				$("body").css("background-color", localStorage.bgcolor);
				$("#list").val(localStorage.bgcolor);
			});
		});
	</script>
</body>
</html>
