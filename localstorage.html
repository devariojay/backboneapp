<!DOCTYPE html>
<html>
<head>
	<title>LocalStorage</title>
</head>
<body>
	<section id="dropdown">
		<select id="list">
			<option value="white">White</option>
			<option value="green">Green</option>
			<option value="orange">Orange</option>
			<option value="black">Black</option>
		</select>
		<button id="submitbtn">set background</button>
		<button id="reset">reset background</button>
	</section>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"/>

	<script type="text/javascript">
		$(document).ready(function(){
			var bg = localStorage.bgcolor;
			var defaultColor = "white";
			if(localStorage.getItem("bgcolor") === null){
				$("#list").val("white");
			}else{
				$("#list").val(bg); 
				$("body").css("background-color", bg);
			}
			$("#submitbtn").click(function(){
				localStorage.bgcolor = $("#list").val();
				$("body").css("background-color", localStorage.bgcolor);
			});
			$("#reset").click(function(){
				localStorage.removeItem("bgcolor");
				$("body").css("background-color", defaultColor);
				$("#list").val(defaultColor);
			});	
		});
	</script>
</body>
</html>
